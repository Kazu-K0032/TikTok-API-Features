<!DOCTYPE html>
<html>
  <head>
    <title>TikTok API - 認証処理中</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        text-align: center;
        padding: 40px 20px;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #fe2c55;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      p {
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .btn {
        background: #fe2c55;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 25px;
        display: inline-block;
        margin: 20px 0;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: #e61e4d;
        transform: translateY(-2px);
      }
      .error {
        background: rgba(255, 0, 0, 0.2);
        border: 1px solid rgba(255, 0, 0, 0.5);
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>🔄 認証処理中</h1>
        <div class="spinner"></div>
        <p>TikTokからの認証情報を処理しています...</p>

        <div id="error-message" class="error" style="display: none">
          <h3>❌ 認証エラー</h3>
          <p id="error-text">認証に失敗しました。</p>
          <a
            href="https://kazu-k0032.github.io/TikTok-API-Features/"
            class="btn"
            >ホームに戻る</a
          >
        </div>

        <div id="success-message" style="display: none">
          <h3>✅ 認証成功</h3>
          <p>TikTokアカウントの認証が完了しました。</p>
          <p>
            このページは静的サイトのため、実際のAPI呼び出しはできませんが、認証フローは正常に動作しています。
          </p>
          <a
            href="https://kazu-k0032.github.io/TikTok-API-Features/"
            class="btn"
            >ホームに戻る</a
          >
        </div>
      </div>
    </div>

    <script>
      // URLパラメータを取得
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const state = urlParams.get("state");
      const error = urlParams.get("error");

      // エラーハンドリング
      if (error) {
        document.getElementById("error-message").style.display = "block";
        document.getElementById("error-text").textContent = `エラー: ${error}`;
        document.querySelector(".spinner").style.display = "none";
      } else if (code && state === "tokentest") {
        // 認証成功
        setTimeout(() => {
          document.getElementById("success-message").style.display = "block";
          document.querySelector(".spinner").style.display = "none";
        }, 2000);
      } else {
        // 予期しないエラー
        document.getElementById("error-message").style.display = "block";
        document.getElementById("error-text").textContent =
          "予期しないエラーが発生しました。";
        document.querySelector(".spinner").style.display = "none";
      }
    </script>
  </body>
</html>
